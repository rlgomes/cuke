<html>
  <head>
    <title>dropdowns!</title>
  </head>
  <body>
    <label>dropdown with previous sibling label</label>
    <select name="dropdown-with-previous-sibling-label">
      <option value="first">first option</option>
      <option value="second">second option</option>
    </select>

    <label>Pick a Pet</label>
    <select name="pets">
      <option value="">Choose an option</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="hamster">Hamster</option>
    </select>

    <label>Pick a Color</label>
    <select name="colors">
      <option value="red" selected>Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>

    <div id="dropdown-tail"></div>

    <script>
      setTimeout(function () {
        let tail = document.querySelector("#dropdown-tail");
        tail.insertAdjacentHTML(
          "afterend",
          "<label>dropdown that appears 2 seconds later</label><select name=\"delayed-dropdown\"><option value=\"option1\">Option 1</option><option value=\"option2\">Option 2</option></select>"
        );
      }, 2000);
    </script>
  </body>
</html>

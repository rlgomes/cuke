<html>
  <head>
    <title>buttons!</title>
  </head>
  <body>
    <label>last touched</label><input id="last-touched"/>
    <br/>

    <button onclick="touched('button with inner text label')">button with inner text label</button>
    <br/>

    <button onclick="touched('button with inner node label')"><span>button with inner node label<span></button>
    <br/>

    <button onclick="touched('button that becomes enabled')" id="disabled-button" disabled>button that becomes enabled</button>
    <br/>

    <button id="permanently-disabled-button" disabled>button that stays disabled</button>
    <br/>


    <div id="tail"></div>

    <script>
      function touched(name) {
        document.querySelector("#last-touched").value = name;
      }

      setTimeout(function () {
        var tail = document.querySelector("#tail");
        tail.insertAdjacentHTML(
          "afterend",
          "<button onclick=\"touched('button that appears 2 seconds later')\" >button that appears 2 seconds later</button>"
        );

        // enable the disabled button
        var disabledButton = document.querySelector("#disabled-button");
        disabledButton.removeAttribute("disabled")
      }, 2000);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Events Test</title>
</head>

<body>
    <h1>Key Events Test</h1>

    <label for="input-1">Input 1</label>
    <input type="text" id="input-1" placeholder="Type here">

    <label for="input-2">Input 2</label>
    <input type="text" id="input-2" placeholder="Focus me">

    <div id="log"></div>

    <script>
        const log = document.getElementById('log');

        function logMessage(msg) {
            log.textContent = msg;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                logMessage('Escape pressed on page');
            }
        });

        const input1 = document.getElementById('input-1');
        input1.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                logMessage('Enter pressed on Input 1');
            }
        });

        const input2 = document.getElementById('input-2');
        input2.addEventListener('keydown', (e) => {
            // Just let it type
        });
    </script>
</body>

</html>

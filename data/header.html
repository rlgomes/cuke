<html>
  <head>
    <title>headers!</title>
  </head>
  <body>
    <h1>h1 header</h1>
    <h2>h2 header</h2>
    <h3>h3 header</h3>
    <h4>h4 header</h4>
    <h5>h5 header</h5>
    <h6>h6 header</h6>
    
    <div id="dynamic-header"></div>

    <script>
      setTimeout(function () {
        let container = document.querySelector("#dynamic-header");
        container.insertAdjacentHTML(
          "afterend",
          "<h1>delayed header</h1>"
        );
      }, 2000);
    </script>
  </body>
</html>
